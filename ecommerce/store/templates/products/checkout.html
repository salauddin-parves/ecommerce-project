{% extends 'store/layout/main.html' %}
{% block content %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <div class="checkout-container">
    <h2>Checkout</h2>
    <!-- Shipping Information -->
    <form id="checkout-form" action="/place-order" method="post">
      <div class="form-section">
        <h3>Shipping Information</h3>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email" />
      </div>

      <!-- Order Summary -->
      <div class="form-section">
        <h3>Order Summary</h3>
        <p>
          Product Name: <span id="product-name">{{ product.product_title }}</span>
        </p>
        <p>
          Quantity: <span id="quantity">1</span>
        </p>
        <p>
          Total Price: <span id="total-price">${{ product.sale_price }}</span>
        </p>
      </div>

      <!-- Payment Option -->
      <div class="form-section">
        <h3>Payment Method</h3>
        <p>Cash on Delivery</p>
      </div>

      <!-- Place Order Button -->
      <a href="{% url 'order_placed' %}" class="place-order-btn">Place Order</a>
    </form>
  </div>
{% endblock %}
